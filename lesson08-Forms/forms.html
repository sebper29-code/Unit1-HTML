<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html FORMS</title>
</head>
<body>
    <Table>
        <!--Basic texts-->
        <tr>
            <td> <label for="">Username</label></td>
            <td><input type="text"></td>
        </tr>
        <!--Email with validation-->
        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type= "email" name="email" id=""></td>
        </tr>
        <tr>
         <!--Password (hidden)-->
        </tr>
        <tr>
        <td><label for="Password">Password</label></td>
        <td><input type="password" name="Password"></td>
        </tr>
        <tr>
        <td><label for="phone">Phone</label></td>
        <td><input type="tel" name="phone" id="Phone"></td>
        </tr>
         <tr>
           <td><label for="Website">Website:</label></td>
           <td><input type="url" name="website" id="website"></td>
         </tr>
         <!--Date-->
         
         <!--Multi-Line Text Area-->
         <td><label for="message"></label></td>
         <td><textarea name="message" id="message" rows="4"></textarea></td>
         <!--Radio Button Multiple choice-->
         <tr>
            <td>Grade:</td>
            <td>
            <label><input type="radio" name="grade" value="9th">9th Grade</label>
            <label><input type="radio" name="grade" value="10th">10th Grade</label>
            </td>
         </tr>
         <!--Select (Drop Down)-->

    </Table>
</body>
</html>
