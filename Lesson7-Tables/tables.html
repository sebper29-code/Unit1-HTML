<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>
<!--Simple Html Table-->
<table border="1">
    <tr>
        <th>Student</th>
        <th>Grade</th>
        <th>Subject</th>
    </tr>
        <tr>
        <td>Alex</td>
        <td>B</td>
        <td>CompSci</td>
    </tr>
    
        <tr>
        <td>Jamie</td>
        <td>A</td>
        <td>Math</td>

        <!--Emmet Shortcuts for contact table-->
        <!--Table>Thead>tr>th*3-->
       
        <table border="1">
            <br>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <!--Tbody>tr*2>td*3-->
            <tbody>
                <tr>
                    <td>John SMith</td>
                    <td>(551)123-4567</td>
                    <td>John.smith@yahoo.com</td>
                </tr>
                <tr>
                    <td>ALex Doe</td>
                    <td>(331)123-4567</td>
                    <td>alex@alex.com</td>
                </tr>
            </tbody>
        </table>
    </tr>
</table>
<!--rowspan and colspan--> 
<br>
<table border="1">
    <tr>
        <th rowspan="2">Name</th>
        <th>Art</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>90</td>
        <td>100</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>First</td>
        <td>Last</td>
        <td>14</td>
    </tr>
</table>
</body>
</html>
